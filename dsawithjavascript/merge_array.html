<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Element in Array</title>
    <script>
      let data = [2, 3, 4, 5, 67, 8, 9, 10];
      let data2 = [10, 20, 30, 40, 50];
      let data3 = [];
      for (let i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i];
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
