<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Element in Array</title>
    <script>
      let data = [2, 4, 3, 5, 7, 9, 11, 21, 12];
      let position = 4;
      let newEl = 44;
      for (let i = data.length - 1; i >= 0; i--) {
        if (i >= position) {
          data[i + 1] = data[i];
          if (i == position) {
            data[i] = newEl;
          }
        }
      }
      console.log(data);

      function insertElement() {
        let data = [2, 4, 3, 5, 7, 9, 11, 21, 12];
        let position = document.getElementById('position').value;
        let newEl = document.getElementById('newElement').value;
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = parseInt(newEl);
            }
          }
        }
        console.log(data);
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="enter position" id="position" />
    <input type="text" placeholder="enter element" id="newElement" />
    <button onclick="insertElement()">Insert Element</button>
  </body>
</html>
