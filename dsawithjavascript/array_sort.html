<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
    <script>
        let data =[11,44,5,66,77,3,4,8];
        for(let i =  0; i<data.length;i++){
            for(let j=0;j<data.length;j++){             
                if(data[j]>data[j+1]){
                 let temp = data[j+1];
                 data[j+1]=data[j];
                 data[j]= temp
                }
            }
        }
        console.log(data)
    </script> 
</head>
