<head>

    <title>Recursion</title>
    <script>
        function  apple(x){
            console.log(x)
            if(x<10){
                apple(x+1);
            }
        }
        apple(1)

        //factorial
        function factorial(x){
         
           if(x==0){
           return 1; 
           }
         return x*factorial(x-1);
           
          
        }
      console.log( factorial(7))
    </script>
</head>
<body>
    <h1>Recursion</h1>
</body>
