<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack With Inputs</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max= 5;
        function push(){
        let newVal = document.getElementById("newEl").value;
        if(currentSize>=max){
            alert("Stack is full you can not add "+newVal);
        }
        data[currentSize]=newVal;
        currentSize = currentSize+1;
        }
        function pop(){
            let newVal = document.getElementById("newEl").value
            if(currentSize>0){
                currentSize-= 1;
                data.length = currentSize;
            }else{
                alert("Stack is alery empty");
            }
        }
        function displayAll(){
            for(let i =0; i<currentSize;i++){
                console.warn("Stack", i, "is" ,data[i])
            }
        }   




    </script>
</head>
<body>
    <h1>Stack in Javascript</h1>
    <input type="text" placeholder="enter stack element" id="newEl">
    <button onclick="push()">Push</button>
    <button onclick="pop()">Pop</button>
    <button onclick="displayAll()">Display all Element</button>    
</body>
</html>
