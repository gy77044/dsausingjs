<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail Recursion</title>
    <script>
          function colors() {
            let data = 20;
            console.log(data);
        }
          function days() {
            colors()
        }
        function fruits() {
            days()
        }
        function topFunction() {
            fruits()
        }
        topFunction()

        function test(x){
            //head recursion
            // console.log(x);
            if(x>0){
                test(x-1)
            }   
            //tail recursion
            console.log(x);
        }

        test(5)
    </script>
</head>

</body>
</html>
